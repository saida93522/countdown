<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>
    <section class="coming-soon">
        <div>
            <h2>We are opening soon!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">16</h3>
                    <p class="dayp">Day</p>
                </div>
                <div class="container-hour">
                    <h3 class="hour">8</h3>
                    <p class="dayH">Hour</p>
                </div>
                <div class="container-minute">
                    <h3 class="minute">20</h3>
                    <p class="dayM">Minute</p>
                </div>
                <div class="container-second">
                    <h3 class="second">10</h3>
                    <p class="daySec">Second</p>
                </div>
            </div>
        </div>
        <!-- svg -->
        <img class="clockLady" src="countImg.svg" width="500" alt="">
    </section>


    <script src="app.js"></script>
</body>

</html>
